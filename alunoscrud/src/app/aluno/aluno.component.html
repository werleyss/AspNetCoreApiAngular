<div class="container">  
  
  <mat-card>  
    <mat-toolbar color="accent">  
      <div align="center" style="color:white;text-align: right;">  
        Angular 7 - Alunos - CRUD
      </div>    
    </mat-toolbar>  
  <br><br>  
    <mat-card-content>  
      <form [formGroup]="alunoForm"(ngSubmit)="onFormSubmit(alunoForm.value)">  
              <table>  
                <tr>  
                  <td class="tbl1">  
                    <mat-form-field class="demo-full-width">  
                      <input formControlName="Nome" matTooltip="Informe o nome do Aluno" matInput placeholder="Nome do aluno">  
                    </mat-form-field>  
                    <mat-error>  
                      <span *ngIf="!alunoForm.get('Nome').value && alunoForm.get('Nome').touched"></span>  
                    </mat-error>  
                  </td>  
                 
                  <td class="tbl1">  
                    <mat-form-field class="demo-full-width">  
                      <input formControlName="Email" matTooltip="Informe o email" matInput placeholder="Email">  
                    </mat-form-field>  
                    <mat-error>  
                      <span *ngIf="!alunoForm.get('Email').value && alunoForm.get('Email').touched"></span>  
                    </mat-error>  
                  </td>  
                </tr>  

                <tr>  
                  <td></td>  
                  <td  class="content-center">  
                    <button type="submit" mat-raised-button color="accent"matTooltip="Clique no bot達o Enviar"[disabled]="!alunoForm.valid">Enviar</button>      
                    <button type="reset" mat-raised-button color="accent"matTooltip="Clique no bot達o Resetar" (click)="resetForm()">Resetar</button>  
                  </td>  
                  <td>  
                    <p *ngIf="dataSaved" style="color:rgb(55, 0, 128);font-size:20px;font-weight:bold" Class="success" align="left">  
                      {{message}}  
                    </p>  
                  </td>  
                </tr>  
              </table>  
  <br><br>  
        <table class="table" >  
            <tr ngclass="btn-primary">  
              <th class="tbl2">Nome do Aluno</th>  
              <th class="tbl2">Email</th>  
              <th class="tbl2">Edita</th>  
              <th class="tbl2">Deleta</th>  
            </tr>  
            <tr *ngFor="let aluno of allAlunos | async">  
              <td class="tbl2">{{aluno.nome}}</td>  
              <td class="tbl2">{{aluno.email}}</td>  
              <td class="tbl2">  
                <button type="button" class="btn btn-info"matTooltip="Clique no bot達o para Editar"(click)="loadAlunoToEdit(aluno.alunoId)">Editar</button>  
              </td>  
              <td class="tbl2">  
                <button type="button" class="btn btn-danger"matTooltip="Clique no bot達o para Deletar"(click)="deleteAluno(aluno.alunoId)">Deletar</button>  
              </td>  
            </tr>  
    
          </table>  
      </form>  
    </mat-card-content>  
  </mat-card>  
  </div>
